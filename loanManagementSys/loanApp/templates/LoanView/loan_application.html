{% extends 'LoanView/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">

    <div class="col-11 col-md-4 mx-auto mt-5">
        <h1 class="text-danger">Loan Application</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success m-1" type="submit">Apply</button>
        <a class="btn btn-outline-danger m-1" style="text-decoration: none;" href="{% url 'dashboard' %}">
            Cancel</a>

    </form>
    </div>
</div>
{% endblock content %}
