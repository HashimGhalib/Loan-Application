{% extends 'LoanView/base.html' %}

{% block content %}

<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
    <h3 class="text-danger">You Have Been Logged Out Successfully</h3>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger mt-2" type="submit">
            <a style="text-decoration: none; color: #fff" href="{% url 'login' %}">Log In Again</a>
        </button>
    </form>
    </div>
</div>
{% endblock content %}
