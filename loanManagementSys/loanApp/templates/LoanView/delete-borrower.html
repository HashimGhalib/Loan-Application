{% extends 'LoanView/base.html' %}

{% block content %}
<div>

    <div class="row">
        <form method="post" class="col-sm-11 col-md-4 mx-auto mt-5">
            {% csrf_token %}
            <h1 class="fw-light"> Are you sure you want to delete this Profile</h1>
            <p class="fw-light">This cannot be undone</p>

            <div>
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{% url 'borrower-profile' %}"  class="btn btn-outline-primary my-3 mx-4">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
